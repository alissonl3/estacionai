<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-veiculos.css}" /> -->
</head>


<body>

		<section layout:fragment="content">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/home}">Inicio</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Relatórios de Movimentos de Clientes</li>
			  </ol>
			</nav>
			
			<div class="container">
			<form  th:object="${filtro}" th:action="@{/relatorios/movimento}" method="POST" 
						class="form-default" >
				<div class="form-row">
					<div class="col"><h5>Pesquisar por periodo:</h5></div>
					<div class="w-100"></div>
				    <div class="col">
				      <input type="text" class="form-control js-data" th:field="*{dataInicio}" placeholder="Informe a data de inicio">
				      <small class="form-text text-muted">
						      	Exemplo: 10/10/2010
						</small>
				    </div>
				    <div class="col">
				      <input type="text" class="form-control js-data" th:field="*{dataFim}"  placeholder="Informe a data de fim">
				      <small class="form-text text-muted">
						      	Exemplo: 10/11/2010
						</small>
				    </div>
				    <div class="col">
					    <div class="form-group">
						      <button type="submit" class="btn btn-block btn-outline-secondary" >
						      <span class="fa fa-search"></span> Pesquisar
							</button>
							<a  class="btn btn-block btn-outline-success" th:onclick="${'mostrarModal()'}" >
						      <span class="fa fa-file-pdf"></span> Gerar pdf
							</a>
						</div>
				    </div>
				    
				  </div>
				  </form>
			</div>

			<div class="container">
			
<!-- 			<div class="row" style="padding-top: 10px;"> -->
<!-- 				<div class="col-md-6"> -->
					
<!-- 					<button type="button" class="btn btn-success" > -->
<!-- 							  Validar -->
<!-- 							</button> -->
<!-- 						    <button type="button" class="btn btn-danger" > -->
<!-- 							  Remover -->
<!-- 					</button> -->
<!-- 				</div> -->
<!-- 				<div class="col-md-6"> -->
					
<!-- 				</div> -->
<!-- 			</div> -->
			
			
			<div class="row" style="padding-top: 10px;">
				<div class="col-md-12">
					<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Data de movimento</th>
								<th>Tipo de veiculo</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="conta : ${contas}">

								<td th:text="${conta.nome}">Nome</td>
								
								<td th:text="${conta.dataMovimento}">Data</td>
								
								<td th:if="${conta.tipoVeiculo} == 1">MOTO</td>
								<td th:if="${conta.tipoVeiculo} == 2">CARRO</td>
								
								
							</tr>
							

							<tr th:if="${contas.empty}">
								<td colspan="5">Nenhum relatorio com esse periodo</td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
			</div>	
			
			</div>	
			
			
			<!--  MODAL -->
		<div class="modal fade" id="relatorioModal" tabindex="-1"
			role="dialog" aria-labelledby="relatorioModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmacaoModalLabel">Geração do relatório em pdf</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:object="${filtroPdf}" th:action="@{/relatorios/movimento/gerarPdf}"
						method="POST" class="form-default form-horizontal">
						<div class="modal-body">
							<div class="form-group row justify-content-left">
									<label for="dataInicioModal"
										class="col-sm-4 col-form-label   text-right">Data de início</label>
									<div class="controls col-sm-4">
										<input type="text" th:field="*{dataInicio}"
											class="form-control js-data" placeholder="dd/mm/yyyy"/>
									</div>
							</div>
							<div class="form-group row justify-content-left">
									<label for="dataFimModal"
										class="col-sm-4 col-form-label   text-right">Data término</label>
									<div class="controls col-sm-4 col-sm-4">
										<input type="text"
											class="form-control js-data" th:field="*{dataFim}" placeholder="dd/mm/yyyy"/>
									</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">Confirmar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript">
			
				function mostrarModal()
				{
					
					$('#relatorioModal').modal('show');
									
				}
				
				function esconderModal()
				{
					
					$('#relatorioModal').modal('hide');
									
				}
			
			</script>
			
		</section>
		

</body>
</html>
