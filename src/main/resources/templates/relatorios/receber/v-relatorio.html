<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-veiculos.css}" /> -->
</head>


<body>

		<section layout:fragment="content">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Relatórios de Contas à Receber</li>
			  </ol>
			</nav>
			
			<div class="container">
			<form  th:object="${filtro}" th:action="@{/relatorios/receber}" method="POST" 
						class="form-default" >
				<div class="form-row">
					<div class="col"><h5>Pesquisar por periodo:</h5></div>
					<div class="w-100"></div>
				    <div class="col">
				      <input type="text" class="form-control js-data" th:field="*{dataInicio}" placeholder="Informe a data de inicio">
				      <small class="form-text text-muted">
						      	Exemplo: 10/10/2010
						</small>
				    </div>
				    <div class="col">
				      <input type="text" class="form-control js-data" th:field="*{dataFim}" placeholder="Informe a data de fim">
				      <small class="form-text text-muted">
						      	Exemplo: 10/11/2010
						</small>
				    </div>
				    <div class="col">
				      <button type="submit" class="btn btn-block btn-outline-secondary" >
				      <span class="fa fa-search"></span> Pesquisar
					</button>
				    </div>
				    
				  </div>
				  </form>
			</div>

			<div class="container">
			
<!-- 			<div class="row" style="padding-top: 10px;"> -->
<!-- 				<div class="col-md-6"> -->
					
<!-- 					<button type="button" class="btn btn-success" > -->
<!-- 							  Validar -->
<!-- 							</button> -->
<!-- 						    <button type="button" class="btn btn-danger" > -->
<!-- 							  Remover -->
<!-- 					</button> -->
<!-- 				</div> -->
<!-- 				<div class="col-md-6"> -->
					
<!-- 				</div> -->
<!-- 			</div> -->
			
			
			<div class="row" style="padding-top: 10px;">
				<div class="col-md-12">
					<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Data</th>
								<th>Valor</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="conta : ${contas}">

								<td th:text=${conta.nome}>Nome
								</td>
								
								<td th:text=${conta.dataVencimento}>Data</td>

								<td  th:text=${conta.valor}>Telefone</td>
								
							</tr>
							
							<tr th:if="${!contas.empty}">
								<td><b>Total à pagar:</b></td>
								<td></td>
								<td th:text="${total}" ></td>
							</tr>

							<tr th:if="${contas.empty}">
								<td colspan="5">Nenhum relatorio com esse periodo</td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
			</div>	
			
			</div>	
			
		</section>
		

</body>
</html>
