<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/lista-veiculos.css}" />
</head>


<body>

		<section layout:fragment="content">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-8">
							<h1>
								Lista veiculos
							</h1>
						</div>

						<div class="col-xs-4">
							<div class="aw-page-header-controls">
								<a class="btn btn-primary" th:href="@{/veiculos/novo}">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">Cadastro veiculo</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
				
				<form  th:object="${filtro}" th:action="@{/veiculos}" method="POST"
							class="form-default form-horizontal" >
					<div class="form-group">
					      <input type="text" class="form-control" th:field="*{placa}" placeholder="Pesquisar por...">		  
					 </div>
					 <div class="form-group">
						<label>Possui mensalista?</label>
						<br />
						
						<input  value="true" type="radio" th:field="*{mensalista}" id="resp-sim">
						<label for="resp-sim">Sim</label>
						
						<input value="false" type="radio" th:field="*{mensalista}" id="resp-nao">
						<label for="resp-nao">Não</label>
						
						<input value="ambos" checked="checked"	 type="radio" th:field="*{mensalista}" id="resp-nao">
						<label for="resp-nao">Ambos</label>
					</div>
					<div class="form-group">
					      <button class="btn  btn-primary" type="submit">Pesquisar</button>
					</div>   
				</form>
				
				<hr />

				<div class="table-responsive">
					<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
						<thead class="aw-table-header-solid">
							<tr>
								<th class="av-table-vinhos-col-codigo">Código</th>
								<th>Placa</th>
								<th class="av-table-vinhos-col-tipo">Mensalita</th>
								<th class="av-table-vinhos-col-icons"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="veiculo : ${veiculos}">
								<td class="text-center" th:text=${veiculo.id}>1</td>

								<td>
									<a th:href="@{/veiculos/editar/{id}(id=${veiculo.id})}" th:text=${veiculo.placa}>Placa</a>
								</td>

								<td >
								<center>
									<img class="img-responsive" th:if="${veiculo.mensalista}" width="16" height="16" th:src="@{/images/positive.png}"/>
									<img class="img-responsive" th:if="${!veiculo.mensalista}" width="16" height="16" th:src="@{/images/negative.png}"/>
								</center>
								</td>


								<td class="text-center">
									<form method="POST" th:onsubmit="'return confirm(\'Posso remover ' + ${veiculo.placa} + '?\');'"
									th:action="@{/veiculos/{id}(id=${veiculo.id})}">
										<input type="hidden" name="_method" value="DELETE" />
									
										<button type="submit" class="btn btn-danger btn-xs">
											<span class="fa fa-trash"></span>
										</button>
									</form>
								</td>
							</tr>

							<tr th:if="${veiculos.empty}">
								<td colspan="5">Nenhum veiculo cadastrado</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>

</body>
</html>
